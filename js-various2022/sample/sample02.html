<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 必要なライブラリをネット上から直接参照 CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/filipelinhares/ress/master/dist/ress.min.css"/>
    <!-- 自分のcss -->
    <link rel="stylesheet" href="./css/style02.css" />
    <!-- 自分のjs -->
    <script src="./js/script02.js"></script>
    <title>sample02</title>
  </head>
  <body class="one">
    <div class="wrapper">
      
      <header>
        <h1>Queen Bee</h1>
        <div id="wave"></div>
        <div id="line"></div>
      </header>

      <div id="back">
        <div id="backimg01" class="backimg"><img src="./images/back01.jpg" alt=""></div>
        <div id="backimg02" class="backimg"><img src="./images/back02.jpg" alt=""></div>
        <div id="backimg03" class="backimg"><img src="./images/back03.jpg" alt=""></div>
      </div>

      <ul id="menu">
        <li id="btn01">KINGBITCH</li>
        <li id="btn02">SAIMINZYUTU</li>
        <li id="btn03">DISCO</li>
      </ul>

      <div id="content">
        <div class="set"> <img id="queenbee1_button" src="./images/kingbitch.jpg" alt=""></div>
        <div class="set"> <img id="queenbee2_button" src="./images/saiminzyutu.jpg" alt=""></div>
        <div class="set"><img id="queenbee3_button" src="./images/disko.jpg" alt=""></div>
       
      </div>

      
      <div id="contents">
 
       
       
        
        
        <!-- 猫の音源をあらかじめhtml上に用意 -->
        <audio id="queenbee1_audio">
          <source src="./audio/kingbitch.mp3" type="audio/mp3">
        </audio>
        
        <!-- ドアの音源をあらかじめhtml上に用意 -->
        <audio id="queenbee2_audio">
          <source src="./audio/saiminzyutu.mp3" type="audio/mp3">
        </audio>
        
        <audio id="queenbee3_audio">
          <source src="./audio/disco.mp3" type="audio/mp3">
        </audio> 
      
    </div>
  </body>
</html>
